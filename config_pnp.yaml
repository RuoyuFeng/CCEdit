# general
seed: 1
device: 'cuda'
output_path: 'PNP-results/tshirtman-milkyway'

# data
image_path: 'assets/Samples/tshirtman-milkyway.png'
latents_path: 'latents_forward'

# diffusion
sd_version: '2.1'
guidance_scale: 7.5
n_timesteps: 50
prompt: a photo of a man walks in the filed, with a milky way in the sky
negative_prompt: ugly, blurry, black, low res, unrealistic

# pnp injection thresholds, âˆˆ [0, 1]
pnp_attn_t: 0.5
pnp_f_t: 0.8
